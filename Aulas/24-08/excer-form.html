<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulário HTML</h1>
    </header>
    <main>
      <section>
        <form action="#">
          <label for="cNome">Nome:</label>
          <br />
          <input type="text" name="cNome" id="cNome" />
          <br /><br />
          <label for="cSobre">Sobrenome:</label>
          <br />
          <input type="text" name="cSobre" id="cSobre" />
          <br /><br />
          <label for="cIdade">Idade:</label>
          <br />
          <input type="number" name="cIdade" id="cIdade" />
          <br /><br />
          <label for="cEmail">E-mail:</label>
          <br />
          <input type="email" name="cEmail" id="cEmail" required />
          <br /><br />
          <label for="cSenha">Senha:</label>
          <br />
          <input type="password" name="cSenha" id="cSenha" required />
          <br />

          <p>Qual é o seu gênero?</p>
          <input type="radio" name="genero" id="gFem" value="Feminino" />
          <label for="gFem">Feminino</label>
          <br /><br />  
          <input type="radio" name="genero" id="gMas" value="Masculino" />
          <label for="gMas">Masculino</label>
          <br /><br />
          <input type="radio" name="genero" id="gNqd" value="Naoquero" />
          <label for="gNqd">Não quero declarar</label>
          <br /><br />

          <p>Temas importantes para você:</p>
          <input type="checkbox" name="tema1" id="tema1" value="GitHub" />
          <label for="tema1">GitHub</label>
          <br />
          <input type="checkbox" name="tema2" id="tema2" value="JavaScript" />
          <label for="tema2">JavaScript</label>
          <br />
          <input type="checkbox" name="tema3" id="tema3" value="GitHub" />
          <label for="tema3">Bootstrap</label>
          <br />
          <input type="checkbox" name="tema4" id="tema4" value="GitHub" />
          <label for="tema4">ReactJS</label>
          <br />
          <input type="checkbox" name="tema5" id="tema5" value="GitHub" />
          <label for="tema5">DOM</label>
          <br /><br />
          <input type="submit" value="Enviar">
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
