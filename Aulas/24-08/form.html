<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>
    <main>
      <section>
        <form
          method="get"
          id="fContato"
          action="mailto:yasmim.castro2801@gmail.com"
        >
          <fieldset>
            <legend>Identificação:</legend>
            <label for="cNome">Nome:</label> <br />
            <input type="text" name="tNome" id="cNome" required /> <br /><br />

            <label for="cSnome">Sobrenome:</label> <br />
            <input type="text" name="tSnome" id="cSnome" required />
            <br /><br />

            <label for="cEmail">E-mail:</label> <br />
            <input type="email" name="tEmail" id="cEmail" required />
          </fieldset>

          <p>Cursos:</p>
          <input type="radio" name="tipo" id="sti" value="Suporte" />
          <label for="sti">Suporte TI</label>
          <br /><br />
          <input type="radio" name="tipo" id="dev" value="DEVWeb" />
          <label for="dev">Desenvolvimento Web</label>
          <br /><br />
          <input type="radio" name="tipo" id="gest" value="GestãoEmpre" />
          <label for="gest">Gestão Empresarial</label>
          <br />

          <p>Meios de Transporte:</p>
          <input type="checkbox" name="transp1" id="transp1" value="Ônibus" />
          <label for="transp1">Ônibus</label>
          <br />
          <input type="checkbox" name="transp2" id="transp2" value="Mêtro" />
          <label for="transp2">Mêtro</label>
          <br />
          <input type="checkbox" name="transp3" id="transp3" value="Bike" />
          <label for="transp3">Bike</label>
          <br />
          <input type="checkbox" name="transp4" id="transp4" value="Carro" />
          <label for="transp4">Carro</label>

          <br /><br />
          <label for="time">Selecione seu time:</label>
          <select name="time" id="time">
            <option value="cruzeiro">Cruzeiro</option>
            <option value="sao_paulo">São paulo</option>
            <option value="santos">Santos</option>
          </select>
          <br /><br />

          <label for="tCid">Qual é a sua cidade?</label>
          <input list="cidade" name="tCid" id="cCid" placeholder="Sua Cidade" />
          <datalist id="cidade">
            <option value="Santos"></option>
            <option value="Campinas"></option>
            <option value="Osasco"></option>
          </datalist>
          <br /><br />
          <fieldset>
            <legend>Deixe sua opinião</legend>
            <textarea name="message" cols="30" rows="10" placeholder="Pode hablar!"></textarea>
          </fieldset>
          <br /><br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
